<!DOCTYPE html>

<body>
    <script>
//         Write a program that takes three numbers as input and prints the maximum of the three.

// Solution:

var a=Number(prompt("Enter a First value of A :"));
var b=Number(prompt("Enter a First value of B :"));
var c=Number(prompt("Enter a First value of C :"));
if(a>b && a>c){
    console.log("A is greater than B and C",a)
}
else if(b>a && b>c){
    console.log("B is greater than A and C");
}
else if(c>a && c>b){
    console.log("C is greater than A and B")
}
else{
    console.log("All inputs are equal!")
}

    </script>
</body>
</html>
