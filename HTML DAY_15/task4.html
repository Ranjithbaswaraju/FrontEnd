<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: black;
            text-align: center;
            color: white;
        }
        
        .parent{
            height: 90vh;
            width: 90vw;
            background-color: red;
            position: relative;
            margin: auto;
            margin-top: 30px;
            
        }
        .child1{
            height: 20%;
            width: 20%;
            background-color: aqua;  
            padding-top: 50px;
            text-align: center;
            position: absolute;
            box-sizing: border-box;   
        }
        .child2{
            height: 20%;
            width: 20%;
            background-color: aqua;  
            bottom: 0px;
            text-align: center;
            position: absolute;
            box-sizing: border-box;
            padding-top: 50px;
        }
        .child3{
            height: 20%;
            width: 20%;
            background-color: aqua;  
            bottom: 0px;
            right: 0px;
            text-align: center;
            position: absolute;
            box-sizing: border-box;
            padding-top: 50px;
        }
        .child4{
            position: absolute;
            height: 20%;
            width: 20%;
            background-color: aqua;
            top: 0px;
            right: 0px;
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;

        }
        .child5{
            position: absolute;
            height: 20%;
            width: 20%;
            background-color: aqua;
            top: 250px;
            left: 550px;
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main"> 
        <h1>BOX MODEL </h1>
    <div class="parent">
        <div class="child1">RANJITH</div>
        <div class="child2">RANJITH</div>
        <div class="child3">RANJITH</div>
        <div class="child4">RANJITH</div>
        <div class="child5">RANJITH</div>
    </div>
</div>
</body>
</html>
