<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            margin: auto;
            margin-top: 250px;
            width: 20%;
            text-align: center;

        }
        .parent{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;

        }
        .child{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: aqua;
            border-radius: 50%;
            bottom: 0px;
            box-sizing: border-box;
            text-align: center;
            padding-top: 60px;
            
        }
    </style>
</head>
<body>
    <div class="main"> 
        <h1>BOX MODEL </h1>
    <div class="parent">
        <div class="child">RANJITH</div>
    </div>
</div>
</body>
</html>
