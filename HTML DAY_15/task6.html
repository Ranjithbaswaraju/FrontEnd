<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            margin: auto;
            width: 30%;
            margin-top: 60px;
            text-align: center;
        }
        .parent{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: aqua;
        }
        .child1{
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 50%;
            box-sizing: border-box;
            text-align: center;
            padding-top: 60px;
        }
        .child2{
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 50%;
            box-sizing: border-box;
            text-align: center;
            padding-top: 60px;
            bottom: 0px;
        }
        .child3{
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 50%;
            box-sizing: border-box;
            text-align: center;
            padding-top: 60px;
            right: 0px;
        }
        .child4{
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 50%;
            box-sizing: border-box;
            padding-top: 60px;
            right: 0px;
            bottom: 0px;
            text-align: center;
        }
        .child5{
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 50%;
            box-sizing: border-box;
            padding-top: 60px;
            text-align: center;
            left: 230px;
            top: 230px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>BOX MODEL </h1> 
    <div class="parent">
        <div class="child1">RANJITH</div>
        <div class="child2">RANJITH</div>
        <div class="child3">RANJITH</div>
        <div class="child4">RANJITH</div>
        <div class="child5">RANJITH</div>
        </div>
    </div>
</div>
</body>
</html>
