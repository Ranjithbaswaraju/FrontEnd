<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            position: relative;
            width: 50%;
            margin: auto;
            margin-top: 230px;
            text-align: center;
        }
        .parent{
            position: relative;
            width: 50vw;
            height: 50vh;
            background-color: red;
        }
        .child{
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: yellow;
            top: 50%;
            padding-top: 70px;
            box-sizing: border-box;
            

        }
        .a{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: orange;
            bottom: 460px;
            box-sizing: border-box;
            border-radius: 50%;
            left: 0px;
            padding-top: 60px;
        }
        .b{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: orange;
            top: 460px;
            box-sizing: border-box;
            border-radius: 50%;
            left: 0px;
            padding-top: 60px;
        }
        .c{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: orange;
            top: 460px;
            box-sizing: border-box;
            border-radius: 50%;
            right: 0px;
            padding-top: 60px;

        }
        .d{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: orange;
            bottom: 460px;
            box-sizing: border-box;
            border-radius: 50%;
            right: 0px;
            padding-top: 60px;

        }
    </style>
</head>
<body>
    <div class="main"> 
         
        <div class="a">RANJITH</div>
        <div class="b">RANJITH</div>
        <div class="c">RANJITH</div>
        <div class="d">RANJITH</div>
    <div class="parent">
         
        <div class="child">RANJITH</div>
    </div>
</div>

</body>
</html>
