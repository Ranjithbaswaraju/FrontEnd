<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            background-color: wheat;
            text-align: center;
            padding-bottom: 50px;
            box-sizing: border-box;
            
        }
        .parent{
            position: relative;
            height: 500px;
            width: 500px;
            background-color: red;
            border-radius: 50%;
            margin: auto;
            margin-top: 100px;
            
        }
        .a{
            position: absolute;
            height: 400px;
            width: 400px;
            left: 50px;
            top: 50px;
            background-color: black;
            border-radius: 50%
            
         }
        .b{
            position: absolute;
            height: 300px;
            width: 300px;
            left: 50px;
            top: 50px;
            background-color: blue;
            border-radius: 50%
         }
        .c{
            position: absolute;
            height: 200px;
            width: 200px;
            top: 50px;
            left: 50px;
            background-color: green;
            border-radius: 50%
         }
        .d{
            position: absolute;
            height: 100px;
            width: 100px;
            left: 50px;
            top: 50px;
             
            background-color: aqua;
            border-radius: 50%
        }
    </style>
</head>
<body>
    <div class="main"> 
        <h1>BOX MODEL </h1>
    <div class="parent">
        <div class="a">
            <div class="b">
                <div class="c">
                    <div class="d">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
