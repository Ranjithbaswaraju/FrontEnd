<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Enter a sentence :").split(" ");
      b = [];
      for (i = 0; i < a.length; i++) {
        if (a[i].endsWith("s")) {
          b.push(a[i]);
        }
      }
      console.log(b);
    </script>
  </body>
</html>
