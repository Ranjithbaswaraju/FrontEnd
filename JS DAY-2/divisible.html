<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         Write JavaScript code to determine if a given number is divisible by 3, 5, or both.


// If the number is divisible by both 3 and 5, print "The number is divisible by both 3 and 5."


// If the number is divisible by 3 but not by 5, print "The number is divisible by 3."


// If the number is divisible by 5 but not by 3, print "The number is divisible by 5."


// If the number is not divisible by either, print "The number is not divisible by 3 or 5."

 var number=prompt("Enter a number");
 if(number%3==0 && number%5==0){
     console.log("The number is divisible by both 3 and 5")
 }
 else if(number%3==0){
     console.log("Number is divisible by 3")
 }
 else if( number%5==0){
     console.log("Number is divisible by 5")
 }
 else{
     console.log("The number is not divisible by 3 or 5")
 }

    </script>
</body>
</html>
