<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// write a js program to swap numbers without third variable 
// a = 11 , b = 22     after swaping a = 22  , b = 11

console.log('Dynamically typed')
var a = parseInt(prompt("Enter the First number :"));
var b = parseInt(prompt("Enter the Second number :"));
a = a + b;
b = a - b;
a = a - b;
console.log("After swapping, a =", a);
console.log("After swapping, b =", b);

//Statically Typed
console.log('Statically Typed')
a=10;
b=20;
a=a+b;
b=a-b;
a=a-b;
console.log(a);
console.log(b);

    </script>
</body>
</html>
