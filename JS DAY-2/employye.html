   <script>
//     Write JavaScript code to determine an employee's role based on their salary using the following conditions:


// a) If the salary is greater than or equal to 60,000, print "Employee is a Developer."


// b) If the salary is greater than or equal to 40,000 but less than 60,000, print "Employee is a Designer."


// c) If the salary is less than 40,000, print "Employee is a Tester."
// Solution:
var salary=prompt("Enter the Employ Salary :");
if(salary>=60000){
    console.log("Employee is developer")
}
else if(salary>=40000 && salary<60000){
    console.log("Employee is Designer")
}
else{
    console.log("Employee is Tester")
}

   </script>
