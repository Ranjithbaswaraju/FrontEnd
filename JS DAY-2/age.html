    <script>
//         Write JavaScript code to determine the age group of a person based on their age using the following conditions:
// a) If the age is greater than or equal to 60, print "Senior Citizen."


// b) If the age is greater than or equal to 18 but less than 60, print "Adult."


// c) If the age is less than 18, print "Minor."

// Solution:

var age=prompt("Enter the age :");
if (age>=60){
    console.log("Seniour Citizen")
}
else if(age>=18 && age<60){
    console.log("Adult")
}
else{
    console.log("Minor")
}
    </script>
