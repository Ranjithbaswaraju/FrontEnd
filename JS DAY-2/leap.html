<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         Write JavaScript code to determine if a given year is a leap year.
// If the year is a leap year, print "The year is a leap year."
// If the year is not a leap year, print "The year is not a leap year."

// Solution:
var n=prompt("Enter a Year");
if((n%4==0) && (n%400==0) || (n%100==!0)){
    console.log("Leap Year")
}
else{
    console.log("Not a leap year")
}

    </script>
</body>
</html>
