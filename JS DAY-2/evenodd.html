    <script>
//         Write JavaScript code to determine if a given number is even or odd.


// If the number is even, print "The number is even."


// If the number is odd, print "The number is odd."

var n=prompt("Enter a number");
if(n%2==0){
    console.log("Even")
}
else{
    console.log("Odd")
}

    </script>
