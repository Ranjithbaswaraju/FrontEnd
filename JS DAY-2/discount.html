<body>
    <script>
//         Write JavaScript code to determine the discount based on the purchase amount using the following conditions:
// a) If the purchase amount is greater than or equal to $1000, print "Discount: 20%."


// b) If the purchase amount is greater than or equal to $500 but less than $1000, print "Discount: 10%."


// c) If the purchase amount is less than $500, print "Discount: 5%."

// Solution:

var amount=prompt("Enter the amount :"+"$");
if(amount>=1000){
    console.log("Discount :"+"$"+amount*0.2)
}
else if(amount>=500 && amount<1000){
    console.log("Discount :"+"$"+amount*0.1)
}
else{
    console.log("Discount :"+"$"+amount*0.05)
}

    </script>
</body>
</html>
