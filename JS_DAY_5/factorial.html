<body>
    <script>
        let no=+prompt("Enter a number :")
fact=1;
for( let i=no;i>=1;i--){
    fact=fact*i
}
console.log(no,fact)
  console.log("The factorial of "+no+" is :",fact)
    </script>
</body>
</html>
