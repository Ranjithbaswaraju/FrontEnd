<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .parent{
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns:100px 1fr 2fr 100px;
        grid-template-areas: 
        "aqua lemon lemon coral"
        "aqua golden grey green"
        "aqua child7 child8 green";
        gap: 10px;
      }
      .child1 {
        background-color: aqua;
        grid-area: aqua;
      }
      .child2 {
        background-color: lemonchiffon;
        grid-area: lemon;
      }
      .child3 {
        background-color: lightcoral;
        grid-area:coral
      }
      .child4 {
        background-color: lightgoldenrodyellow;
        grid-area: golden
      }
      .child5 {
        background-color: lightgrey;
        grid-area: grey;
      }
      .child6 {
        background-color: lightgreen;
        grid-area: green;
        
      }
      .child7 {
        background-color: rgb(102, 148, 148);
        grid-area:child7;
      }
      .child8 {
        background-color: rgb(100, 125, 125);
        grid-area:child8
      }

      
    
  </style>
</head>
<body>  
    <script>
          const parent = document.createElement("div");
          parent.classList.add("parent");
          const child1 = document.createElement("div");
          child1.classList.add("child1")
          const child2 = document.createElement("div");
          child2.classList.add("child2")
          const child3 = document.createElement("div");
          child3.classList.add("child3")
          const child4 = document.createElement("div");
          child4.classList.add("child4")
          const child5 = document.createElement("div");
          child5.classList.add("child5")
          const child6 = document.createElement("div");
          child6.classList.add("child6")
          const child7 = document.createElement("div");
          child7.classList.add("child7")
          const child8 = document.createElement("div");
          child8.classList.add("child8")
          parent.append(child1,child2,child3,child4,child5,child6,child7,child8)
          document.body.appendChild(parent)
    </script>
</body>
</html>
