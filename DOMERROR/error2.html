<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10
        try{
            if(a==10){
                throw new Error("This is my generated error")
            }
            //new keyword is for calling a class
            //throw keyword is for the to thrown an error.
            //we are generating the error by setting the conditions
            //Mostly uses the try () and catch()
        }
      
        catch{
            console.log("hi am good")
        }
        finally{
            console.log("Im good")
        }
    </script>
</body>
</html>
