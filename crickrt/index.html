<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricbuzz</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Welcome to Cricket World</h1>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <img src="https://media.gettyimages.com/id/1716616802/photo/captains-day-icc-mens-cricket-world-cup-india-2023.jpg?s=1024x1024&w=gi&k=20&c=QxCB7SO85Boxea-pBlijRbJFh2knHetWEbZmSOkCvkk=" alt="Cricket Image" >
            <h2>Welcome to Cricbuzz App</h2>
            <p>Your journey to becoming a cricket star begins here!</p>
            
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Register Here</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="form">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form">
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </section>

    <script>
        var form = document.getElementById('loginForm');
        var userData = [];

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            var username = e.target.username.value;
            var password = e.target.password.value;

            var user = {
                username: username,
                password: password
            };

            userData.push(user);
            localStorage.setItem('user', JSON.stringify(userData));

            var proceed = confirm("Do you want to go to the next page?");
            if (proceed) {
                window.location.assign('./index2.html');
            }
        });
    </script>

    <footer>

        <div class="container"> 
            <p>&copy; 2024 Cricket Coaching Academy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
