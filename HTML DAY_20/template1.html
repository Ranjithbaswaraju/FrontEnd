 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: black;
      margin-top: 50%;
      margin-left: 20%;
    }
    .parent{
      height: 100px;
      width: 250px;
      background-color: red;
      position: relative;
    }
     
    .ball::before{
      content: '';
      width: 20px;
      height: 15px;
      background-color: transparent;
      border-top-right-radius: 20px;
      box-shadow: 0px -10px 0 0;
      position: absolute;
      top: 70%;
      left: -18px;
    }
    .ball::after{
      content: '';
      width: 20px;
      height: 15px;
      background-color: transparent;
      border-top-left-radius: 20px;
      box-shadow: 0px -8px 0 0;
      position: absolute;
      top: 71%;
      left: 48px;
    }
    .ball{
      height: 50px;
      width: 50px;
      /* background-color: black; */
      border-radius: 50%;
      background-color: blue;
      position: absolute;
      top: -40%;
      left: 80px;
      border: 5px solid;
    }
  </style>
 </head>
 <body>
  <div class="parent">
    <div class="ball"></div>
  </div>
 </body>
 </html>
