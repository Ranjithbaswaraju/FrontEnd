    <title>Document</title>
    <style>
        body{
            background-color: black;

        }
        .circle{
            border-top: 60px solid green;
            border-right: 60px solid yellow;
            border-bottom: 60px solid pink;
            border-left: 60px solid orange;
            height: 150px;
            width: 150px;
            background-image: url(../images/india.png);
            background-size: contain;
            border-radius: 100%;
            animation-name: ranjith;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            position: relative;
            top: 200px;
            left: 100px;
        }
        @keyframes ranjith {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
            
        }
        .square{
            height: 100px;
            width: 100px;
            border-top: 30px solid white;
            border-right: 30px solid green;
            border-bottom: 30px solid yellow;
            border-left: 30px solid maroon;
            animation-name: ranjith1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            position: relative;
            top: 20px;
            left: 840px;
            background-image: url(https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_640.jpg);
            background-size: cover;
            border-radius: 20px;
        }
        @keyframes ranjith1 {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
                /* transform: translateY(120px); */
                 
            }
            
        }
        .tringle{
            width: 0px;
            height: 0px;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid red ;
            animation-name: ranjith3;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            position: relative;
            left: 540px;
            bottom: 170px;
             
        }
        @keyframes ranjith3 {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
            
        }
