<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            width: 80%;
            height: 500px;
            background-color: black;
            margin: auto;
            margin-top: 8%;
        }
        .ball1{
            position: absolute;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: blue;
            bottom: 0px;
            animation-name: child1;
            animation-delay: 1s;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes child1{
            0%{
                transform: translate(0px,0px);
                
            }
            20%{
                
                transform: translate(200px,-200px);

            }
            40%{ 
                transform: translate(400px,-400px);
             }
            50%{
                
                transform: translate(600px,0px);
             }
            70%{
                
                transform: translate(800px,-200px);
            }
            100%{
                
                transform: translate(1070px,-400px);
            } 
        }
       .ball2{
        position: absolute;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: red;
            bottom: 0px;
            animation-name: child1;
            animation-duration: 1s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }
        .ball3{
        position: absolute;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color:orange;
            bottom: 0px;
            animation-name: child1;
            animation-duration: 2s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
         
        }
        h3{
            text-align: center;
        }
        h3:hover{
            color: red;
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <h3>BOUNCING BALLS</h3>
    <div class="parent">
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
    </div>
</body>
</html>
